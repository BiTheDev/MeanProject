<div class="wrapper">
    <form (submit)=createDate() class="form col-6">
        {{ _dateForm | json }}
        <div class="form-group">
            <label>Select a time to meet up</label>
            <input type="datetime-local" class="form-control" name="datetime" [(ngModel)]="_dateForm.datetime">
        </div> 
        <div class="form-group">
            <label>Dress code:</label>
            <select class="form-control" name="dressCode" [(ngModel)]="_dateForm.dressCode">
                <option value="fancy">Fancy</option>
                <option value="casual">Casual</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="face_mask">Face mask</option>
                <option value="suprise_me">Surprises me!</option>
            </select> 
            <div>

                <label>Activity:</label>
                <input type="text" readonly [(ngModel)]="_dateForm.activity" name="activity">
                <button type="button" (click)="getRandomActivity()" name="activityRandomizer">Randomize Activity</button>
            </div>
            <div>

                <label>Location:</label>
                <input type="text" readonly [(ngModel)]="_dateForm.location" name="location">
                <button *ngIf="_dateForm.location != '' " type="button" (click)="getRandomLocation()" name="locationRandomizer">Randomize Location</button>
            </div>
        </div>
        <!-- Button to generate a plan -->
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    <!-- If there's error, display -->

</div>
