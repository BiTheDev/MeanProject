        <li class="nav-item active">
            <a class="nav-link" [routerLink]="['register']"><strong>DateCatcher</strong></a>
        </li>
    </ul>
    <ul class="navbar-nav col-3">
        <li><a class="nav-link">Welcome back</a></li>
        <li ngbDropdown class="d-inline-block">
            <a class="nav-link dropdown-toggle" ngbDropdownToggle id="navbarDropdown" role="button" data-toggle="dropdown">
                {{ _currentUser.firstname }}
            </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown">
                <a class="dropdown-item" [routerLink]="['profile']">Profile</a>

<div class="wrapper">
    <form (submit)=createDate() class="form col-6">
        <div class="form-group">
            <label>Select a time to meet up</label>
            <input type="datetime-local" class="form-control" name="datetime" [(ngModel)]="time">
        </div> 
        <div class="form-group">
            <label>Dress code:</label>
            <select class="form-control" name="dressCode" [(ngModel)]="dressCode">
                <option value="fancy">Fancy</option>
                <option value="casual">Casual</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="face_mask">Face mask</option>
                <option value="suprise_me">Surprises me!</option>
            </select> 
        </div>
        <!-- Button to generate a plan -->
        <button type="submit" class="btn btn-danger">Randomize a plan!</button>
    </form>
</div>
