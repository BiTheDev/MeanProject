<!-- Registration Form -->
<div class="wrapper" [style.background-image]="'url(' + 'https://hdqwalls.com/download/coffee-cup-drink-notebook-table-dp-1920x1080.jpg' + ')'">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-left">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/']"><strong>DateCatcher</strong></a>
            </li>
        </ul>
    </nav>
    <div class="signup-box text-center">    
        <h1 class="text-white">Registration</h1>
        <div class="textbox">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Location">
                </div>
                <button type="submit" class="btn btn-light">Sign Up</button>
            </form>
        </div>
    </div>
</div>
